<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Awesome markup</title>
</head>
    <body>
        <section class="section">
            <div class="card-wrapper">
                <div class="image-wrapper">
                    <img src="./assets/images/main-image.png" alt="">
                    <div class="selected-cup">
                        <img src="./assets/images/image-1.png" alt="">
                    </div>
                    <div>
                        <img src="./assets/images/image-2.png" alt="">
                    </div>
                </div>

                <div>
                    <h1 class="main-title">Fluted Contrast</h1>
                    <span class="main-subtitle">Mug / 33 cl</span>
                    <p class="main-text">Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The design is elegant and modern, created out of a deep respect for Royal British history and traditions</p>
                    <div>
                        <h2 class="second-title">Color options</h2>
                        <div class="selected-color">
                            <div class="circle blue-color"></div>
                        </div>
                        <div>
                            <div class="circle aqua-color"></div>
                        </div>
                        <div>
                            <div class="circle red-color"></div>
                        </div>
                        <div>
                            <div class="circle black-color"></div>
                        </div>
                        <div>
                            <div class="circle yellow-color"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h2 class="second-title">Quantity</h2>
                            <select class="cup-amount" name="quantity" id="quantity" >
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div>
                            <h2 class="second-title">Price</h2>
                            <span class="price">eur 39,00</span>
                        </div>
                    </div>
                    <button class="button">Add To Basket</button>
                </div>
            </div>
        </section>
    </body>
</html>
